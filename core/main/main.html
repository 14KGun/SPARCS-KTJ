<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>카택전</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minium-scale=1.0,maxinum-scale=1.0,user-scalable=no" />

        <link rel="stylesheet" href="/file/css/style.css"/>
        <link rel="stylesheet" href="/main/main.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="/file/script/jquery.js"></script>
        <script src="/file/script/jquery-ui.js"></script>
        <script src="/file/script/jquery-rotate.js"></script>
        <script src="/file/script/jquery-boxshadow.js"></script>
        
        <script>            
            $(document).ready(function(){
                /* 반응형 WEB */
                function reposition(){
                    var body_width = document.body.clientWidth;
                    var body_height = window.innerHeight;
                    
                    var lay2_width = $('#lay2').width();
                    var lay1_height = $('#lay1').height();
                    var lay2_height = $('#lay2').height();
                    var lay0_height = Math.max(lay1_height, lay2_height);
                    if(body_width-30 == lay2_width) lay0_height = lay1_height+lay2_height;
                    $('#lay0').height(lay0_height+'px');
                }
                reposition();
                $(window).resize(reposition);
                
                /* HOVER */
                $('#lay2_btn').hover(function(){
                    $(this).stop().animate({ backgroundColor: 'rgb(230,180,0)' }, 100);
                }, function(){
                    $(this).stop().animate({ backgroundColor: 'rgb(250,200,20)' }, 100);                
                });
                
                /* CLICK */
                $('#lay2_btn').click(function(){
                    location.href = '/reservation';
                });
            });
        </script>
    </head>

    <body>
        <div class="main_frame ND">
            <div id="lay0">
                <div id="lay1">
                    <img id="lay1_img1" src="/main/taxi3.png">
                </div>
                <div id="lay2">
                    <div id="lay2_title">카택전</div>
                    <div id="lay2_sub">카이스트 택시 전해드립니다</div>
                    <button id="lay2_btn" class="BTNC">예약하기</button>
                </div>
            </div>
            
            <div id="lay3">
                <p id="lay3_txt">카이스트 학생들이 편리하게 택시 동승자, 카풀 동승자를 구하기 위해 제작된 웹사이트 '카이스트 택시 전해드립니다'입니다.</p>
            </div>
        </div>
        
        <%-header_html%>
    </body>
</html>
