<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>카택전</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minium-scale=1.0,maxinum-scale=1.0,user-scalable=no" />

        <link rel="stylesheet" href="/file/css/style.css"/>
        <link rel="stylesheet" href="/mypage/mypage.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="/file/script/jquery.js"></script>
        <script src="/file/script/jquery-ui.js"></script>
        <script src="/file/script/jquery-rotate.js"></script>
        <script src="/file/script/jquery-boxshadow.js"></script>
        
        <script>
            var btnClick = function(add){}
            
            $(document).ready(function(){
                /* HOVER */
                $('#btn_next').hover(function(){
                    $(this).stop().animate({ backgroundColor: 'rgb(230,180,0)' }, 100);
                }, function(){
                    $(this).stop().animate({ backgroundColor: 'rgb(250,200,20)' }, 100);                
                });
                $('.ITEM').hover(function(){
                    $(this).stop().animate({ backgroundColor: 'rgba(100,100,100,0.1)' }, 100);
                }, function(){
                    $(this).animate({ backgroundColor: 'rgba(100,100,100,0)' }, 100);
                });
                
                /* CLICK */
                btnClick = function(add){
                    location.href = '/chat?room='+add;
                }
            });
            
        </script>
    </head>

    <body>
        <div class="main_frame ND">
            <div id="lay0">내 예약</div>
            
            <div class="ITME_TPLINE"></div>
            <%for(var i=room_list.length-1; i>=0; i--){%>
                <div class="ITEM BTNC" onclick="btnClick('<%=room_list[i].code%>')">
                    <div class="ITEM_1"><%=room_list[i].name%></div>
                    <div class="ITEM_2"><%=room_list[i].start%></div>
                    <div class="ITEM_3">→</div>
                    <div class="ITEM_4"><%=room_list[i].end%></div>
                </div>
                <div class="ITME_BTLINE"></div>
            <%}%>
        </div>
        
        <%-header_html%>
    </body>
</html>
